server:
  port: 0
  forward-headers-strategy: framework
spring:
  application:
    name: employee-service
  datasource:
    url: jdbc:postgresql://postgres:5432/unipeople
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties.hibernate.default_schema: employee
  flyway:
    enabled: true
    schemas: employee
  cloud:
    openfeign:
      client:
        config:
          organization-service:
            connect-timeout: 2000
            read-timeout: 3000
            logger-level: basic
resilience4j:
  circuitbreaker:
    instances:
      orgClient:
        sliding-window-size: 20
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
