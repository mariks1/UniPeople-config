server:
  port: 0
  forward-headers-strategy: framework
spring:
  application:
    name: employment-service
  datasource:
    url: jdbc:postgresql://postgres:5432/unipeople
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: employment
  flyway:
    enabled: true
    schemas: employment
    locations: classpath:db/migration
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
